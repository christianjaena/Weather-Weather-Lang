  <body>

    <div class="main-container">
      <div class="navbar">
        <img class="logo" src="./assets/WWL Logo Mk II.png" alt="WWL Logo"/>
        
        <p id="username">Hello!,</p>
        <button id="logoutButton">Logout</button>
        
      </div>

      <div class="container1">
        <h3>Current Location</h3>
        <span class="iconify" data-icon="ep:map-location"></span>

        <div id="location"></div>
        <button id="citiesNearMyCoordinatesButton">Cities Near Me</button>
      </div>

     
     <div class="container2">
      <h3>Coordinates</h3>
      <span class="iconify" data-icon="ep:coordinate"></span>

      <input id="latitudeInput" type="number" placeholder="Latitude" />
      <input id="longitudeInput" type="number" placeholder="Longitude" />
      <button id="coordinatesSearchButton">Search</button>
     </div>
  
     
        
      <div class="container3">
        <h3>City Search</h3>
        <span class="iconify" data-icon="fe:search"></span>

        <input id="cityInput" type="text" placeholder="City" />
        <button id="citySearchButton">Search</button>
      </div>
  
      <div id="results"></div>
  
    </div>
